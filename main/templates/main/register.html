<h1>Register now!</h1>

<form method="post">
    {% csrf_token %}
    <table>
        <tbody>
            {% for field in registerform %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Register</button>
</form>

{% if registerform.errors %}
        <div class="errors">
            <ul>
                {% for field in registerform %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
{% endif %}
