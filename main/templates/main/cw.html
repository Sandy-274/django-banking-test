{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="amount">Amount to Withdraw:</label>
    <input type="number" name="amount" required>
    <button type="submit">Withdraw</button>
    {% if withdrawal_message %}
        <p>{{ withdrawal_message }}</p>
    {% endif %}
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
